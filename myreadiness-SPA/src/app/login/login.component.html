<div class="login-box">
  <div class="login-logo">
    <a [routerLink]="['/']"><b>AMN</b>
    </a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form [formGroup]="loginForm"> 
        <div class="input-group mb-3">
          <input type="text" ref="text" class="form-control" placeholder="Username" formControlName="username"  name="username"  />
          <div class="input-group-append">
            <span class="fa fa-user input-group-text"></span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" ref="password" class="form-control" placeholder="Password" formControlName="password"  name="password" />
          <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-4 offset-8">
            <button class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid" type="submit" (click)="logIn()">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
